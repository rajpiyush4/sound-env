<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul</title>
</head>
<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="./css/queries.css">

<body>
    <!-- timer -->
    <div id="time">
        <div class="circle" >
            <div class="dots se_dots"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" stroke="green" id="ss"></circle>
            </svg>
            <div id="seconds">0</div>
        </div>
    </div>


    <!-- navpage -->
    <div id="nav-page1">
        <ul>
            <li class="lined-on">HOME
                <span class="line"></span>
            </li>
            <li class="lined-on">TEXT-EDITOR
                <span class="line"></span>
            </li>

        </ul>
    </div>
    <div id="nav-page2"></div>



    <!-- menu -->
    <div id="menu">
        <div id="menu1"></div>
        <div id="menu2"></div>
    </div>

    <header>
        <div id="logo">Soul</div>
        <div id="notepad"></div>
    </header>
    <!-- <hr style="position:fixed;top:4rem;width: 100%;"> -->

    <main>
        <div id="blog" data-width="0">

            <div id="note">

                <div id="note-header">

                    <h2 id="note-heading">NOTES</h2>

                    <div id="note-header-btn">

                        <div id="select-files" data-dropdown>
                            <button class="link" data-dropdown-button>FILES</button>
                            <div id="files-list-container">

                            </div>
                        </div>

                        <button id="save-choice">SAVE</button>
                    </div>
                </div>
                <div id="form">
                    <input id="inp-name" placeholder='name of file' />
                    <div id="form-btns">
                        <button id="save">save</button>
                        <button id="cancel">cancel</button>
                    </div>
                </div>

                <textarea name="" id="textarea"></textarea>

            </div>
        </div>

        <section id="title-container">
            <div id="soul-bg">
                <span>S</span>
                <span>O</span>
                <span>U</span>
                <span>L</span>
            </div>

            <span class="reveal-parent title3">
                <span class="reveal">-Your digital place for focus.
                    Mix different sounds and create your perfect
                    sound environment to work and relax.</span>
            </span>
        </section>

        <section id="music-container">
            <h2><span>Work</span>  <span>Study</span> <span>Relax</span> </h2>
            <div id="btn-container">
                <button class="music-btn">relax</button>
                <button class="music-btn">focus</button>
                <button class="music-btn">productivity</button>
                <button class="music-btn">study</button>
                <button class="music-btn">random</button>
            </div>
            <div id="sounds"></div>
        </section>
    </main>
    
    <footer>

        <div>
            <div>BUILT BY: </div>
            <div>PIYUSH RAJ</div>
        </div>
        <div>
            SOUL
        </div>
        <div>
           <div class="lined-on footer-link"><a href="https://twitter.com/piyushr001?t=u81ot7YQiqDoBMmF80FTpw&amp;s=08" target="_blank">twitter</a> 
             <span class="line footer-link"></span></div> <br><br>
           <div class="lined-on footer-link"><a href="https://github.com/rajpiyush4" target="_blank">github</a> 
             <span class="line"></span></div>  <br><br>
           <div class="lined-on footer-link"><a href="https://www.instagram.com/_piyush4/" target="_blank">instagram</a> 
             <span class="line"></span></div> 
        </div>
    </footer>

    <script defer src="./js/script.js"></script>
    <!-- <script defer src="./js/blog.js"></script> -->
</body>

</html>
